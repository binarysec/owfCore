[session]
allow_anonymous = true

[lang]
available = "en,fr"
default = "en"

[db]
driver = pdo_mysql
host = %MYSQL_HOST%
port = %MYSQL_PORT%
user = %MYSQL_USER%
pass = %MYSQL_PASSWORD%
dbname = %MYSQL_DBNAME%

[common]
site_name = "%SITE_NAME%"
show_backtrace = true
; max_cache_timeout = 120
; cache_driver = apc
allow_data_index = true

[modules]
core  = %CORE_DIR%

; Insert your module here 

; End-point module
%SITE_NAME% = %DATA_DIR%

